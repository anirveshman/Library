<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="add-new">Add new book</button>

    <div class="book-container">
    </div>



    <dialog id="book-dialog">
    <form id="book-form" method="dialog">
      <h3>Add a Book</h3>

      <label>Title: <input type="text" id="title" required></label><br><br>
      <label>Author: <input type="text" id="author" required></label><br><br>
      <label>Pages: <input type="number" id="pages" required></label><br><br>
      <label>Read: <input type="checkbox" id="read"></label><br><br>

      <menu>
        <button value="cancel" id="cancel">Cancel</button>
        <button type="submit">Add Book</button>
      </menu>
    </form>
  </dialog>

  
</body>
</html>
